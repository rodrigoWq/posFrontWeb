<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="../css/user_management.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <div class="header-buttons">
                <button class="admin-only create-user-btn">Create User</button>
                <button id="goToInicio" class="admin-only">Volver a Pantalla Inicio</button>
            </div>
        </header>
        
        
        <div class="filter-section">
            <input type="text" id="search-input" placeholder="Search by name...">
            <div class="filters">
                <button class="filter-role" data-role="all">All Roles</button>
                <button class="filter-role" data-role="Admin">Admin</button>
                <button class="filter-role" data-role="Manager">Manager</button>
                <button class="filter-role" data-role="User">User</button>
                <button class="filter-status" data-status="active">Active</button>
                <button class="filter-status" data-status="inactive">Inactive</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tel√©fono</th> <!-- Cambiado de Email a Tel√©fono -->
                    <th>Role</th>
                    <th>Status</th>
                    <th class="admin-only">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-usuario-id="1">
                    <td>John Doe</td>
                    <td>123-456-7890</td> <!-- Ahora muestra el tel√©fono -->
                    <td>Admin</td>
                    <td><span class="status active">Active</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
                <tr data-usuario-id="2">
                    <td>Jane Smith</td>
                    <td>098-765-4321</td> <!-- Ahora muestra el tel√©fono -->
                    <td>User</td>
                    <td><span class="status inactive">Inactive</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
                <!-- M√°s filas -->
            </tbody>
        </table>
        
    </div>
    <div class="modal hidden" id="createUserModal">
        <div class="modal-header">
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>
    
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required />
                </div>
    
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" />
                </div>
    
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="administrador">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="cajero">Cajero</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="contrase√±a">Contrase√±a</label>
                    <input type="password" id="contrase√±a" name="contrase√±a" required />
                </div>
    
                <div class="form-group">
                    <label for="confirmar-contrase√±a">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmar-contrase√±a" name="confirmar-contrase√±a" required />
                </div>
    
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <div class="estado-buttons">
                        <button type="button" class="estado" data-estado="activo">Activo</button>
                        <button type="button" class="estado inactivo active" data-estado="inactivo">Inactivo</button>
                    </div>
                </div>
    
                <button type="submit" class="submit-button">Crear</button>
            </form>
        </div>
    </div>
    

    <!-- Modal de edici√≥n -->
    <div class="modal hidden" id="editUserModal">
        <div class="modal-header">
            <!-- Bot√≥n de cerrar para el modal de Editar Usuario -->
            <button class="close-button" id="closeEditUserModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="editUserForm">
                <div class="form-group">
                    <label for="edit-name">Nombre</label>
                    <input type="text" id="edit-name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="edit-role">Rol</label>
                    <select id="edit-role" name="role">
                        <option value="1">Admin</option>
                        <option value="2">Manager</option>
                        <option value="3">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-status">Estado</label>
                    <select id="edit-status" name="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-password">Nueva Contrase√±a</label>
                    <input type="password" id="edit-password" name="password" />
                </div>

                <div class="form-group">
                    <label for="edit-confirm-password">Confirmar Nueva Contrase√±a</label>
                    <input type="password" id="edit-confirm-password" name="confirm-password" />
                </div>

                <button type="submit" class="submit-button">Guardar</button>
            </form>
        </div>
    </div>


    <script src="../js/crear_usuario.js"></script>
    <script src="../js/roles_y_permisos.js"></script>
    <script src="../js/SessionManager.js"></script>
    <script src="../js/user_management.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/iniciar_session.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                <div id="usernameError" class="error-message"></div> <!-- Mensaje de error -->
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                <div id="passwordError" class="error-message"></div> <!-- Mensaje de error -->
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>
    <script src="../js/iniciar_sesion.js"></script>
</body>
</html>

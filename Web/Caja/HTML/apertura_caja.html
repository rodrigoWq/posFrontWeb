<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Caja</title>
    <link rel="stylesheet" href="apertura_caja.css">
</head>
<body>
    <div class="header">
        <h1>ü°Ü Apertura de Caja</h1>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="monto-inicial">Monto Inicial</label>
                <div class="input-group">
                    <span>$</span>
                    <input type="text" id="monto-inicial" placeholder="0.00">
                    <small>Ingrese el monto inicial</small>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <div class="input-group">
                    <input type="text" id="fecha" placeholder="dd/mm/aaaa">
                    <span class="icon">üìÖ</span>
                </div>
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <div class="input-group">
                    <input type="text" id="hora" placeholder="hh:mm">
                    <span class="icon">‚è∞</span>
                </div>
                <small>Seleccione la hora de apertura</small>
            </div>

            <div class="form-group">
                <label for="cajero">Cajero</label>
                <div class="input-group">
                    <input type="text" id="cajero" value="John Doe" readonly>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-abrir">Abrir Caja</button>
            </div>
        </form>
    </div>
</body>
</html>

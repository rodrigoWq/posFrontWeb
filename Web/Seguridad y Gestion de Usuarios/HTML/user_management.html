<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="../css/user_management.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <button class="admin-only create-user-btn ">Create User</button>
        </header>
        
        <div class="filter-section">
            <input type="text" id="search-input" placeholder="Search by name...">
            <div class="filters">
                <button class="filter-role" data-role="all">All Roles</button>
                <button class="filter-role" data-role="Admin">Admin</button>
                <button class="filter-role" data-role="Manager">Manager</button>
                <button class="filter-role" data-role="User">User</button>
                <button class="filter-status" data-status="active">Active</button>
                <button class="filter-status" data-status="inactive">Inactive</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="admin-only">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-usuario-id="1">
                    <td >John Doe</td>
                    <td>john@example.com</td>
                    <td>Admin</td>
                    <td><span class="status active">Active</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
                <tr data-usuario-id="2">
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>User</td>
                    <td><span class="status inactive">Inactive</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
                <tr data-usuario-id="3">
                    <td>Bob Johnson</td>
                    <td>bob@example.com</td>
                    <td>Manager</td>
                    <td><span class="status active">Active</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
                <tr data-usuario-id="4">
                    <td>Alice Williams</td>
                    <td>alice@example.com</td>
                    <td>User</td>
                    <td><span class="status inactive">Inactive</span></td>
                    <td>
                        <button class="edit-btn admin-only">‚úèÔ∏è</button>
                        <button class="delete-btn admin-only">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal hidden" id="createUserModal">
        <div class="modal-header">
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" />
                </div>
        
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" />
                </div>
        
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" />
                </div>
        
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" />
                </div>
        
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" id="puesto" name="puesto" />
                </div>
        
                <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <input type="text" id="direccion" name="direccion" />
                </div>
        
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
                </div>
        
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="administrador">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="cajero">Cajero</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <div class="estado-buttons">
                        <button type="button" class="estado" data-estado="activo">Activo</button>
                        <button type="button" class="estado inactivo active" data-estado="inactivo">Inactivo</button>
                    </div>
                </div>                
        
                <button type="submit" class="submit-button">Crear</button>
            </form>
        </div>        
    </div>

        <!-- Modal de edici√≥n -->
    <div class="modal hidden" id="editUserModal">
        <div class="modal-header">
            <!-- Bot√≥n de cerrar para el modal de Editar Usuario -->
            <button class="close-button" id="closeEditUserModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="editUserForm">
                <div class="form-group">
                    <label for="edit-name">Nombre</label>
                    <input type="text" id="edit-name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="edit-role">Rol</label>
                    <select id="edit-role" name="role">
                        <option value="1">Admin</option>
                        <option value="2">Manager</option>
                        <option value="3">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-status">Estado</label>
                    <select id="edit-status" name="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../js/crear_usuario.js"></script>
    <script src="../js/roles_y_permisos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/factura.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Facturas</h1>
            <div class="header-buttons">
                <a class="btn btn-success" href="factura.html">Registrar Factura</a>
            </div>
        </header>
        
        <!-- Barra de Filtros -->
        <div class="filter-section mt-4 mb-4">
            <div class="d-flex justify-content-start mb-3">
                <input type="text" id="search-input" class="form-control w-25" placeholder="Buscar por número de factura o RUC...">
            </div>
        </div>                 

        <!-- Tabla de Facturas -->
        <h2>Lista de Facturas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>N° de Factura</th>
                    <th>RUC Cliente</th>
                    <th>Fecha</th>
                    <th>Monto Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="facturasBody">
                <!-- Aquí se listarán las facturas -->
            </tbody>
        </table>

        <!-- Modal para Registrar / Editar Factura -->
        <div class="modal fade" id="facturaModal" tabindex="-1" aria-labelledby="facturaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="facturaModalLabel">Registrar Factura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="facturaForm">
                            <div class="mb-3">
                                <label for="numeroFactura" class="form-label">Número de Factura</label>
                                <input type="text" class="form-control" id="numeroFactura" required>
                            </div>
                            <div class="mb-3">
                                <label for="rucCliente" class="form-label">RUC Cliente</label>
                                <input type="text" class="form-control" id="rucCliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFactura" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fechaFactura" required>
                            </div>
                            <div class="mb-3">
                                <label for="montoTotal" class="form-label">Monto Total</label>
                                <input type="number" class="form-control" id="montoTotal" required>
                            </div>                                                                                       
                            <button type="submit" class="btn btn-primary">Guardar Factura</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/listFacturas.js"></script>
    <script src="../../Seguridad y Gestion de Usuarios/js/SessionManager.js"></script>
</body>
</html>

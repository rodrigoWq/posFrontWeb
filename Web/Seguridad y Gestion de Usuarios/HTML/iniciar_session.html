<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/iniciar_session.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Iconos -->
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Bienvenido</h2> <!-- Título -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <div class="input-container">
                    <i class="fas fa-user"></i> <!-- Icono de usuario -->
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div id="usernameError" class="error-message"></div> <!-- Mensaje de error -->
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i> <!-- Icono de candado -->
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div id="passwordError" class="error-message"></div> <!-- Mensaje de error -->
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>
    <script src="../js/iniciar_sesion.js"></script>
    <script src="../js/SessionManager.js"></script>
</body>
</html>

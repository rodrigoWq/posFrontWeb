<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro_pago.css">
    <title>Registro de Pago</title>
</head>
<body>
    <div class="payment-form-container">
        <h2>Registro de Pago</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="codigo_cliente">Código de Cliente:</label>
                <input type="text" id="codigo_cliente" name="codigo_cliente" required>
            </div>
            <div class="form-group">
                <label for="ci">CI (Cédula de Identidad):</label>
                <input type="text" id="ci" name="ci" required>
            </div>
            <div class="form-group">
                <label for="monto_pago">Monto del Pago:</label>
                <input type="number" id="monto_pago" name="monto_pago" required>
            </div>
            <div class="form-group">
                <label for="fecha_proximo_pago">Fecha Tentativa del Próximo Pago:</label>
                <input type="date" id="fecha_proximo_pago" name="fecha_proximo_pago" required>
            </div>
            <div class="form-group">
                <label for="nombre_cajero">Nombre del Cajero:</label>
                <input type="text" id="nombre_cajero" name="nombre_cajero" readonly>
            </div>
            <div class="button-group">
                <button type="button" class="btn cancel">Cancelar</button>
                <button type="submit" class="btn register">Registrar Pago</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="../css/crear_usuario.css">
</head>
<body>

    <div class="modal">
        <div class="modal-header">
            <h2>Crear Usuario</h2>
            <p>Ingresa la información del usuario y haz clic en guardar para actualizar al usuario.</p>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" />
                </div>
        
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" />
                </div>
        
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" />
                </div>
        
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" />
                </div>
        
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" id="puesto" name="puesto" />
                </div>
        
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" />
                </div>
        
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
                </div>
        
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="administrador">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="cajero">Cajero</option>
                    </select>
                </div>
        
                <label for="estado">Estado</label>
                <div class="estado-buttons">
                    <button type="button" class="estado" data-estado="activo">Activo</button>
                    <button type="button" class="estado" data-estado="inactivo">Inactivo</button>
                </div>
        
                <button type="submit" class="submit-button">Crear</button>
            </form>
        </div>        
    </div>
    <script src="../js/crear_usuario.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga de Factura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/factura.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Formulario de Carga de Factura</h1>

        <form>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="ruc" class="form-label">RUC</label>
                    <input type="text" class="form-control" id="ruc" name="ruc" placeholder="RUC del proveedor">
                </div>
                <div class="col-md-6">
                    <label for="razon_social" class="form-label">Nombre o Razón Social</label>
                    <input type="text" class="form-control" id="razon_social" name="razon_social" placeholder="Nombre o razón social">
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="fecha_emision" class="form-label">Fecha de Emisión</label>
                    <input type="date" class="form-control" id="fecha_emision" name="fecha_emision">
                </div>
                <div class="col-md-6">
                    <label for="timbrado" class="form-label">Timbrado</label>
                    <input type="text" class="form-control" id="timbrado" name="timbrado" placeholder="Número de timbrado">
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="nro_factura" class="form-label">N° de Factura</label>
                    <input type="text" class="form-control" id="nro_factura" name="nro_factura" placeholder="Número de factura">
                </div>
                <div class="col-md-6">
                    <label for="condicion_venta" class="form-label">Condición de Venta</label>
                    <select class="form-control" id="condicion_venta" name="condicion_venta">
                        <option value="contado">Contado</option>
                        <option value="credito">Crédito</option>
                    </select>
                </div>
            </div>
            

            <div class="row g-3 mb-3">
                <div class="col-12">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección del cliente">
                </div>
            </div>

            <h3>Detalles de Productos</h3>
            <div class="row g-3 mb-3">
                <div class="col-md-2">
                    <label for="codigo_producto" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo_producto" placeholder="Código">
                </div>
                <div class="col-md-3">
                    <label for="descripcion_producto" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion_producto" placeholder="Descripción">
                </div>
                <div class="col-md-2">
                    <label for="cantidad_producto" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad_producto" placeholder="Cantidad">
                </div>
                <div class="col-md-2">
                    <label for="valor_unitario_producto" class="form-label">Valor Unitario</label>
                    <input type="number" class="form-control" id="valor_unitario_producto" placeholder="Valor Unitario">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tipo de Impuesto</label>
                    <div class="btn-group" role="group" aria-label="Tipo de Impuesto">
                        <input type="radio" class="btn-check" name="tipo_impuesto" id="exenta_producto" value="exenta" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="exenta">Exenta</label>
                
                        <input type="radio" class="btn-check" name="tipo_impuesto" id="iva_5_producto" value="iva_5" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="iva_5">IVA 5%</label>
                
                        <input type="radio" class="btn-check" name="tipo_impuesto" id="iva_10_producto" value="iva_10" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="iva_10">IVA 10%</label>
                    </div>
                </div>
                
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-secondary" id="agregar_producto">Agregar Producto</button>
            </div>

            <h3>Productos Agregados</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Exenta</th>
                        <th>5%</th>
                        <th>10%</th>
                        <th>Acciones</th> <!-- Añade esta columna -->
                    </tr>
                </thead>
                <tbody id="tabla_productos">
                    <!-- Aquí se agregarán los productos dinámicamente -->
                </tbody>
            </table>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="total_factura" class="form-label">Total Factura</label>
                    <input type="text" class="form-control" id="total_factura" name="total_factura" placeholder="Total a Pagar">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="iva_5" class="form-label">Liquidación del IVA 5%</label>
                    <input type="number" class="form-control" id="iva_5" placeholder="IVA 5%">
                </div>
                <div class="col-md-6">
                    <label for="iva_10" class="form-label">Liquidación del IVA 10%</label>
                    <input type="number" class="form-control" id="iva_10" placeholder="IVA 10%">
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Guardar Factura</button>
            </div>
        </form>
    </div>

    <!-- Modal para registro de producto -->
    <div class="modal fade" id="modalRegistrarProducto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Registrar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="codigo_producto_modal" class="form-label">Código</label>
                    <input type="text" id="codigo_producto_modal" class="form-control mb-2" placeholder="Código del Producto">

                    <label for="descripcion_producto_modal" class="form-label">Descripción</label>
                    <input type="text" id="descripcion_producto_modal" class="form-control mb-2" placeholder="Descripción del Producto">

                    <label for="valor_unitario_producto_modal" class="form-label">Valor Unitario</label>
                    <input type="number" id="valor_unitario_producto_modal" class="form-control mb-2" placeholder="Valor Unitario">

                    <div class="col-md-12 mt-3">
                        <label class="form-label">Tipo de Impuesto</label>
                        <div class="btn-group d-flex" role="group" aria-label="Tipo de Impuesto">
                            <input type="radio" class="btn-check" name="tipo_impuesto_modal" id="exenta_producto_modal" value="exenta" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill" for="exenta_producto_modal">Exenta</label>

                            <input type="radio" class="btn-check" name="tipo_impuesto_modal" id="iva_5_producto_modal" value="iva_5" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill" for="iva_5_producto_modal">IVA 5%</label>

                            <input type="radio" class="btn-check" name="tipo_impuesto_modal" id="iva_10_producto_modal" value="iva_10" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill" for="iva_10_producto_modal">IVA 10%</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="guardarProducto">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JS externo -->
    <script src="../js/codigo.js"></script>
    <script src="../js/factura.js"></script>
</body>
</html>

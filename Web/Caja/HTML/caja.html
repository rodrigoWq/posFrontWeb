<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja - Comercial Graciela</title>
    <link rel="stylesheet" href="../css/caja.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Operaciones de Caja</h1>

        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <a href="#" class="card bg-danger text-white p-5" data-bs-toggle="modal" data-bs-target="#modalPagoProveedores">
                    <h2>Pago a Proveedores</h2>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="#" class="card bg-success text-white p-5" data-bs-toggle="modal" data-bs-target="#modalIngresosVarios">
                    <h2>Ingresos Varios</h2>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="#" class="card bg-secondary text-white p-5" data-bs-toggle="modal" data-bs-target="#modalEgresosVarios">
                    <h2>Egresos Varios</h2>
                </a>
            </div>            
            <div class="col-md-6 mb-4">
                <a href="#" class="card bg-primary text-white p-5" data-bs-toggle="modal" data-bs-target="#modalCobrosFacturas">
                    <h2>Cobros de Facturas</h2>
                </a>
            </div>            
        </div>
    </div>

    <!-- Modal Pago a Proveedores -->
    <div class="modal fade" id="modalPagoProveedores" tabindex="-1" aria-labelledby="modalPagoProveedoresLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPagoProveedoresLabel">Pago a Proveedores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formPagoProveedores">
                        <!-- Campo Medio de Pago -->
                        
                    <!-- Campo para seleccionar Factura o Nota de Remisión -->
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" >
                                <option value="" selected>Seleccionar tipo de documento</option>
                                <option value="factura">Factura</option>
                                <option value="nota_remision">Nota de Remisión</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="medioPagoProveedores" class="form-label">Medio de Pago</label>
                            <select class="form-select" id="medioPagoProveedores" required>
                                <option value="">Seleccionar medio de pago</option>
                                <option value="1">Transferencia bancaria</option>
                                <option value="2">Giro o billetera electrónica</option>
                                <option value="3">Tarjeta crédito</option>
                                <option value="4">Tarjeta débito</option>
                                <option value="5">Cheque</option>
                                <option value="6" selected>Efectivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedorPagoProveedor" class="form-label">Proveedor</label>
                            <input type="text" class="form-control" id="proveedorPagoProveedor" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="montoPagoProveedor" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="montoPagoProveedor" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarPagoProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para registrar nuevo proveedor -->
    <div class="modal fade" id="modalRegistrarProveedor" tabindex="-1" aria-labelledby="modalRegistrarProveedorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarProveedorLabel">Registrar Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarProveedor">
                        <div class="mb-3">
                            <label for="nombreProveedor" class="form-label">Razon Social</label>
                            <input type="text" class="form-control" id="nombreProveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoProveedor" class="form-label">Teléfono del Proveedor</label>
                            <input type="text" class="form-control" id="telefonoProveedor" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarProveedor">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para registrar factura -->
    <div class="modal fade" id="modalRegistrarFactura" tabindex="-1" aria-labelledby="modalRegistrarFacturaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarFacturaLabel">Registrar Nueva Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarFactura">
                        <div class="mb-3">
                            <label for="numeroFactura" class="form-label">Número de Factura</label>
                            <input type="text" class="form-control" id="numeroFactura" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                            <input type="date" class="form-control" id="fechaEmision" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoFactura" class="form-label">Tipo de Factura</label>
                            <select class="form-control" id="tipoFactura" required>
                                <option value="contado">Contado</option>
                                <option value="credito">Crédito</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IVA (%)</label>
                            <div class="iva-options"> <!-- Usando la clase CSS personalizada -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iva" id="iva5" value="5" required>
                                    <label class="form-check-label" for="iva5">5%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iva" id="iva10" value="10" required>
                                    <label class="form-check-label" for="iva10">10%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iva" id="ivaExento" value="exento" required>
                                    <label class="form-check-label" for="ivaExento">Exentas</label>
                                </div>
                            </div>
                        </div>                                             
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarFactura">Guardar Factura</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Ingresos Varios -->
    <div class="modal fade" id="modalIngresosVarios" tabindex="-1" aria-labelledby="modalIngresosVariosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIngresosVariosLabel">Ingresos Varios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formIngresosVarios">
                        <!-- Campo Medio de Pago -->
                        
                        <div class="mb-3">
                            <label for="montoIngresosVarios" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="montoIngresosVarios" required>
                        </div>
                        <div class="mb-3">
                            <label for="medioPagoIngresosVarios" class="form-label">Medio de Pago</label>
                            <select class="form-select" id="medioPagoIngresosVarios" required>
                                <option value="">Seleccionar medio de pago</option>
                                <option value="1">Transferencia bancaria</option>
                                <option value="2">Giro o billetera electrónica</option>
                                <option value="3">Tarjeta crédito</option>
                                <option value="4">Tarjeta débito</option>
                                <option value="5">Cheque</option>
                                <option value="6" selected>Efectivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionIngresosVarios" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionIngresosVarios" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarIngresosVarios">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Modal Egresos Varios -->
        <!-- Modal Egresos Varios -->
    <div class="modal fade" id="modalEgresosVarios" tabindex="-1" aria-labelledby="modalEgresosVariosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEgresosVariosLabel">Egresos Varios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEgresosVarios">
                        <!-- Campo Medio de Pago -->
                       
                        <div class="mb-3">
                            <label for="montoEgresosVarios" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="montoEgresosVarios" required>
                        </div>
                        <div class="mb-3">
                            <label for="medioPagoEgresosVarios" class="form-label">Medio de Pago</label>
                            <select class="form-select" id="medioPagoEgresosVarios" required>
                                <option value="">Seleccionar medio de pago</option>
                                <option value="1">Transferencia bancaria</option>
                                <option value="2">Giro o billetera electrónica</option>
                                <option value="3">Tarjeta crédito</option>
                                <option value="4">Tarjeta débito</option>
                                <option value="5">Cheque</option>
                                <option value="6" selected>Efectivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionEgresosVarios" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionEgresosVarios" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarEgresosVarios">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Cobros de Facturas -->
        <!-- Modal Cobros de Facturas -->
    <div class="modal fade" id="modalCobrosFacturas" tabindex="-1" aria-labelledby="modalCobrosFacturasLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCobrosFacturasLabel">Cobros de Facturas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCobrosFacturas">
                        <!-- Campo Medio de Pago -->
                        <div class="mb-3">
                            <label for="facturaCobroFacturas" class="form-label">Número de Factura</label>
                            <select class="form-control" id="facturaCobroFacturas" required>
                                <option value="">Seleccionar factura</option>
                                <!-- Aquí se llenarán las opciones de facturas existentes -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="medioPagoCobrosFacturas" class="form-label">Medio de Pago</label>
                            <select class="form-select" id="medioPagoCobrosFacturas" required>
                                <option value="">Seleccionar medio de pago</option>
                                <option value="1">Transferencia bancaria</option>
                                <option value="2">Giro o billetera electrónica</option>
                                <option value="3">Tarjeta crédito</option>
                                <option value="4">Tarjeta débito</option>
                                <option value="5">Cheque</option>
                                <option value="6" selected>Efectivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="clienteCobroFacturas" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="clienteCobroFacturas" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="montoCobroFacturas" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="montoCobroFacturas" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarCobroFacturas">Guardar</button>
                </div>
            </div>
        </div>
    </div>


        <!-- Modal para cargar datos de Nota de Remisión -->
    <div class="modal fade" id="modalDatosNotaRemision" tabindex="-1" aria-labelledby="modalNotaRemisionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNotaRemisionLabel">Datos de la Nota de Remisión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNotaRemision">
                        <div class="mb-3">
                            <label for="nroComprobante" class="form-label">Número de Comprobante</label>
                            <input type="text" class="form-control" id="nroComprobante" required>
                        </div>
                        <div class="mb-3">
                            <label for="timbrado" class="form-label">Timbrado</label>
                            <input type="text" class="form-control" id="timbrado" required>
                        </div>
                        <div class="mb-3">
                            <label for="ruc" class="form-label">RUC</label>
                            <input type="text" class="form-control" id="ruc" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarNotaRemision">Guardar</button>
                </div>
            </div>
        </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src ="../js/caja.js"></script>
    <script src ="../../Seguridad y Gestion de Usuarios/js/SessionManager.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
        // Agregar evento al select de tipo de documento
        const tipoDocumento = document.getElementById('tipoDocumento');
        if (tipoDocumento) {
            tipoDocumento.addEventListener('change', function() {
                const tipoDocumentoValue = this.value;
                if (tipoDocumentoValue === 'nota_remision') {
                    // Mostrar el modal para datos adicionales
                    const modalNotaRemision = new bootstrap.Modal(document.getElementById('modalNotaRemision')); // Cambié el ID a modalNotaRemision
                    modalNotaRemision.show();
                }
            });
        }

        // Guardar los datos de la Nota de Remisión
        const guardarDatosNotaRemision = document.getElementById('guardarNotaRemision');
        if (guardarDatosNotaRemision) {
            guardarDatosNotaRemision.addEventListener('click', function() {
                const nroComprobante = document.getElementById('nroComprobante').value;
                const timbrado = document.getElementById('timbrado').value;
                const ruc = document.getElementById('ruc').value;

                if (nroComprobante && timbrado && ruc) {
                    console.log('Datos de la Nota de Remisión:', { nroComprobante, timbrado, ruc });

                    // Cerrar el modal después de guardar
                    const modalNotaRemision = bootstrap.Modal.getInstance(document.getElementById('modalNotaRemision')); // Cambié el ID a modalNotaRemision
                    modalNotaRemision.hide();
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            });
        }
    });

    </script>
        
</body>
</html>

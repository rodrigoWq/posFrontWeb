<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/factura.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Documentos</h1>
            <div class="header-buttons">
                <a class="btn btn-success" href="factura.html">Registrar Factura</a>
                <a class="btn btn-success" href="nota_de_remision.html">Registrar Nota de Remisión</a>
            </div>
        </header>
        
        <!-- Barra de Filtros -->
        <div class="filter-section mt-4 mb-4">
            <div class="d-flex justify-content-start mb-3">
                <input type="text" id="search-input" class="form-control w-25" placeholder="Buscar por número de factura o RUC...">
            </div>
        </div>  
        
        <!-- Barra de Filtros -->
        <div class="filter-section mt-4 mb-4">
            <div class="filters d-flex justify-content-end">
                <button class="btn btn-outline-secondary me-2 filter-type" data-type="all">Todos los Tipos</button>
                <button class="btn btn-outline-secondary me-2 filter-type" data-type="factura">Factura</button>
                <button class="btn btn-outline-secondary filter-type" data-type="nota_remision">Nota de Remisión</button>
            </div>            
        </div>                 
    

        <!-- Tabla de Comprobantes -->
        <h2>Lista de Comprobantes</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>N° de Comprobante</th>
                    <th>RUC</th>
                    <th>Fecha</th>
                    <th>Monto Total</th>
                    <th>Estado</th>
                    <th>Tipo de Comprobante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="comprobantesBody">
                <!-- Aquí se listarán las facturas y notas de remisión -->
            </tbody>
        </table>
            <!-- Controles de Paginación -->
        <div id="pagination" class="d-flex justify-content-center mt-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/listFacturas.js"></script>
    <!-- Incluye Inputmask desde un CDN antes de tu script factura.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
    <script src="../../Seguridad y Gestion de Usuarios/js/SessionManager.js"></script>
</body>
</html>
